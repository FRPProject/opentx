version: 2.1

jobs:
  build-std-dfplayer:
    docker:
      - image: ajjjjjjjj/opentx-docker-i6x:1.3.0
    steps:
      - checkout
      - run: |
          python3 ./tools/build-flysky.py -bI6X_DFPLAYER -tALL $PWD/
      - store_artifacts:
          path: output

workflows:
  openi6x-release-workflow:
    jobs:
      - build-std-dfplayer:
          filters:
            branches:
              only:
                - origin